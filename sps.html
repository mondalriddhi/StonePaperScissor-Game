<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor</title>
    <link rel="stylesheet" href="spsStyle.css">
</head>
<body>
    <header>
        <p>Rock Paper Scissor</p>
    </header>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </div>
    <div class="scores">
        <div class="user-score">
            <p id="user_Sc">0</p>
            <p>You</p>
        </div>
        <div class="comp-score">
            <p id="comp_Sc">0</p>
            <p>ASST</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Your turn</p>
    </div>
    <script src="spsScript.js"></script>
</body>
</html>
